<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="black-keys">
        <kbd class="black-keys-left">W</kbd>
        <kbd class="black-keys-left">E</kbd>
        <kbd class="black-keys-right">T</kbd>
